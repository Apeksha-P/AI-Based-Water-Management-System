        #box{
            height: 100vh;

            width: 20vw;

<body>

<!-- Spinner Start -->
<div id="spinner"
     class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->


<!-- forgot password Start -->
<div class="container" >
    <div class="row" id="box">
        <div class="col-">
            <form method="POST" action="/forgotPasswordStaff" class="form">
                <fieldset class=" col-6 text-center container border border-warning rounded p-4 bg-secondary">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p class="text-white">we will send a OTP to your email</p>
                    <div class="form-group row">
                        <div class="col-8 flex-column container">
                            <label for="email" class="text-white">Enter Your E-mail</label>
                            <input class="form-control bg-white" id="email" type="email" name="email" placeholder="abc-xy2****@kln.ac.lk" required>
                        </div>
                    </div>
                    <button type="submit">Submit Email to Get OTP</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!-- forgot password End -->
