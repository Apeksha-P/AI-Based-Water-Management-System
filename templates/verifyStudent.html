<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>
<body>
<h2>Verify OTP</h2>
<p>An OTP has been sent to {{ student.email }}. Please enter the OTP below:</p>
<form action="{{ url_for('verifyStudent', email=email) }}" method="post">
    <label for="otp">Enter OTP:</label><br>
    <input type="text" id="otp" name="otp" required><br>
    <button type="submit">Verify OTP</button>
</form>
</body>
</html>
