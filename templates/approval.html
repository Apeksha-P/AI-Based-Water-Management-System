    <style>
        /* Add some basic styling for the widgets */
        .approval-outer {
            margin-top: 150px;
            display: flex;
            flex-wrap: wrap; /* Allow widgets to wrap to the next line */
            justify-content: center; /* Center widgets horizontally */
            padding: 20px; /* Add some space around the widgets */
        }

        .widget {
            flex: 1 1 200px; /* Each widget takes 200px width and can shrink or grow */
            max-width: 300px; /* Maximum width for the widgets */
            margin: 10px; /* Add some space between widgets */
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #242B3E;
            border-radius: 15px;
            text-align: center;
            cursor: pointer; /* Let users know it's clickable */
            transition: background-color 0.3s, transform 0.3s;
        }

        .widget:hover {
            background-color: #192a56; /* Change background color on hover */
            transform: scale(1.05); /* Slightly increase the widget size */
        }

        .widget h2 {
            color: #fff; /* White color for text inside the widget */
            transition: color 0.3s; /* Smooth color transition */
        }

        .widget h2:hover {
            color: #7f8fa6; /* Lighter color on hover */
        }

        .widget img {
            width: 100px;
            height: 100px;
            background-size: contain;
            display: block;
            margin: 0 auto 10px; /* Center the image horizontally and add some space below */
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .widget {
                flex-basis: calc(50% - 20px); /* Each widget takes 50% width with some space in between */
                max-width: calc(50% - 20px); /* Maximum width for the widgets */
            }
        }

        /* Media query for even smaller screens */
        @media (max-width: 576px) {
            .widget {
                flex-basis: calc(100% - 20px); /* Each widget takes 100% width with some space in between */
                max-width: calc(100% - 20px); /* Maximum width for the widgets */
            }
        }

    </style>

</head>

<div class="container-fluid position-relative d-flex p-0">

        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">

</div>
