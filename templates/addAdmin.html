<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UOK FCT AI Based Water Management System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" type="png" href="https://static.vecteezy.com/system/resources/previews/011/029/799/original/blue-water-drop-for-symbol-design-png.png"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .form-floating label:before {
            content:"*  ";
            color: #ec4b4b;
        }
    </style>
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!--    Add Admin-->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">

                    <!-- admin creation form -->
                    <form method="POST" action="/addAdmin">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <label for="firstname" style="font-weight: 700 !important; font-size: 20px !important;">First Name:</label>
                            <div class="form-floating mb-3">
                                <input type="text" id="firstname" name="firstname" style="margin-top: 10% !important;" required><br>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <label for="lastname" style="font-weight: 700 !important; font-size: 20px !important;">Last Name:</label>
                            <div class="form-floating mb-3">
                                <input type="text" id="lastname" name="lastname" style="margin-top: 10% !important;" required><br>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <label for="email" style="font-weight: 700 !important; font-size: 20px !important;">Email:</label>
                            <div class="form-floating mb-3">
                                <input type="email" id="email" name="email" style="margin-top: 10% !important;" required><br>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <label for="password" style="font-weight: 700 !important; font-size: 20px !important;">Password:</label>
                            <div class="form-floating mb-3">
                                <input type="password" id="password" name="password" style="margin-top: 10% !important;" required><br>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <label for="contact" style="font-weight: 700 !important; font-size: 20px !important;">Contact Number:</label>
                            <div class="form-floating mb-3">
                                <input type="text" id="contact" name="contact" style="margin-top: 10% !important;" required><br>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <button type="submit" class="btn btn-light py-3 w-100 mb-4" style="margin-top: 15% !important;">Add Admin</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Add Admin End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

<!-- Template Javascript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
